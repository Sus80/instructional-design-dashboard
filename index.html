<!DOCTYPE html>
<html>
<head>
  <title>Instructional Design Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #383838;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #383838;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 400;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.2s;
      color: #ffffff;
      border-bottom: 4px solid transparent;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .tab:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .tab.active {
      font-weight: bold;
      border-bottom: 4px solid;
      transform: translateY(0);
    }

    .tab[data-color="#4A90E2"].active { border-bottom-color: #4A90E2; }
    .tab[data-color="#50E3C2"].active { border-bottom-color: #50E3C2; }
    .tab[data-color="#FF6EC7"].active { border-bottom-color: #FF6EC7; }
    .tab[data-color="#FFD166"].active { border-bottom-color: #FFD166; }
    .tab[data-color="#7FDBFF"].active { border-bottom-color: #7FDBFF; }
    .tab[data-color="#FF5E5E"].active { border-bottom-color: #FF5E5E; }
    .tab[data-color="#FF9F43"].active { border-bottom-color: #FF9F43; }
    .tab[data-color="#B88DF1"].active { border-bottom-color: #B88DF1; }
    .tab[data-color="#EF5DA8"].active { border-bottom-color: #EF5DA8; }

    .content {
      max-width: 900px;
      margin: auto;
      background-color: #2C2C2C;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .content button {
      margin-bottom: 15px;
      padding: 12px 24px;
      background-color: #4A90E2;
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: inline-block;
      align-self: center;
    }

    .content button:hover {
      background-color: #3F7CD3;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab" onclick="showContent('Dashboard')" data-color="#4A90E2">Dashboard</div>
    <div class="tab" onclick="showContent('ADDIE')" data-color="#4A90E2">ADDIE</div>
    <div class="tab" onclick="showContent('SAM')" data-color="#50E3C2">SAM</div>
    <div class="tab" onclick="showContent('Merrill')" data-color="#FF6EC7">Merrill's Principles</div>
    <div class="tab" onclick="showContent('Blooms')" data-color="#FFD166">Bloom's Taxonomy</div>
    <div class="tab" onclick="showContent('Backward')" data-color="#7FDBFF">Backward Design</div>
    <div class="tab" onclick="showContent('Gagne')" data-color="#FF5E5E">Gagne's 9 Events</div>
    <div class="tab" onclick="showContent('Action')" data-color="#FF9F43">Action Mapping</div>
    <div class="tab" onclick="showContent('Retention')" data-color="#B88DF1">Learner Retention</div>
    <div class="tab" onclick="showContent('702010')" data-color="#EF5DA8">70-20-10 Model</div>
  </div>

  <div id="content" class="content">
    <h1>Dashboard</h1>
    <p>Welcome to the Instructional Design Dashboard<br>Choose a model to view details</p>
  </div>

  <script>
  const sheetId = "1qaCdmY_dPC0V1BZPIdWDtiNBv9ODgRDDFp47auniWSg";
  const gids = {
    'ADDIE': '404581032',
    'SAM': '2039657383',
    'Merrill': '1890133525',
    'Blooms': '588809985',
    'Backward': '1891183429',
    'Gagne': '1716457675',
    'Action': '2073042167',
    'Retention': '424513403',
    '702010': '233006912'
  };

  function showContent(model) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    const selectedTab = document.querySelector(`[onclick="showContent('${model}')"]`);
    selectedTab.classList.add('active');

    const content = document.getElementById('content');
    if (model === 'Dashboard') {
      content.innerHTML = `
        <h1>Dashboard</h1>
        <p>Welcome to the Instructional Design Dashboard<br>Choose a model to view details</p>
      `;
    } else {
      const gid = gids[model];
      content.innerHTML = `
        <button style="background-color: ${selectedTab.getAttribute('data-color')}; font-weight: bold; color: #ffffff; border-radius: 10px;">Use this Template</button>
        <iframe src="https://docs.google.com/spreadsheets/d/${sheetId}/htmlembed?gid=${gid}&single=true&widget=true&headers=false"></iframe>
      `;
    }
  }
</script>
</body>
</html>
