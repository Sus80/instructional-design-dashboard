<!DOCTYPE html>
<html>
<head>
  <title>Instructional Design Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #383838;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: left;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #383838;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .tab:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    .tab.active {
      font-weight: bold;
    }

    .dashboard {
      display: flex;
      align-items: center;
      justify-content: left;
      gap: 30px;
      padding: 40px;
      background-color: #2C2C2C;
      border-radius: 15px;
      max-width: 900px;
      margin: auto;
    }

    .dashboard img {
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .dashboard-text {
      display: flex;
      flex-direction: column;
    }

    .dashboard-text h1 {
      font-size: 36px;
      font-weight: bold;
      margin: 0;
      color: white;
    }

    .dashboard-text p {
      font-size: 18px;
      line-height: 1.6;
      color: #E0E0E0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab" onclick="showContent('Dashboard')">Dashboard</div>
    <div class="tab" onclick="showContent('ADDIE')" data-color="#4A90E2">ADDIE</div>
    <div class="tab" onclick="showContent('SAM')" data-color="#50E3C2">SAM</div>
    <div class="tab" onclick="showContent('Merrill')" data-color="#FF6EC7">Merrill's Principles</div>
    <div class="tab" onclick="showContent('Blooms')" data-color="#FFD166">Bloom's Taxonomy</div>
    <div class="tab" onclick="showContent('Backward')" data-color="#7FDBFF">Backward Design</div>
    <div class="tab" onclick="showContent('Gagne')" data-color="#FF5E5E">Gagne's 9 Events</div>
    <div class="tab" onclick="showContent('Action')" data-color="#FF9F43">Action Mapping</div>
    <div class="tab" onclick="showContent('Retention')" data-color="#B88DF1">Learner Retention</div>
    <div class="tab" onclick="showContent('702010')" data-color="#EF5DA8">70-20-10 Model</div>
  </div>

  <div class="dashboard" id="content">
    <img src="https://your-image-url-here.png" alt="Instructional Design Diagram">
    <div class="dashboard-text">
      <h1>Dashboard</h1>
      <p>Welcome to the Instructional Design Dashboard<br>Choose a model to view details</p>
    </div>
  </div>

  <script>
    const sheetId = "1qaCdmY_dPC0V1BZPIdWDtiNBv9ODgRDDFp47auniWSg";
    const gids = {
      'ADDIE': '404581032',
      'SAM': '2039657383',
      'Merrill': '1890133525',
      'Blooms': '588809985',
      'Backward': '1891183429',
      'Gagne': '1716457675',
      'Action': '2073042167',
      'Retention': '424513403',
      '702010': '233006912'
    };

    function showContent(model) {
      const content = document.getElementById('content');
      const tab = document.querySelector(`[onclick="showContent('${model}')"]`);
      const color = tab.getAttribute('data-color');

      if (model === 'Dashboard') {
        content.innerHTML = `
          <div class="dashboard">
            <img src="https://your-image-url-here.png" alt="Instructional Design Diagram">
            <div class="dashboard-text">
              <h1>Dashboard</h1>
              <p>Welcome to the Instructional Design Dashboard<br>Choose a model to view details</p>
            </div>
          </div>
        `;
      } else {
        content.innerHTML = `
          <button style="background-color: ${color};" onclick="openTemplate('${model}')">Use this Template</button>
          <iframe src="https://docs.google.com/spreadsheets/d/${sheetId}/htmlembed?gid=${gids[model]}&single=true&widget=true&headers=false"></iframe>
        `;
      }
    }

    function openTemplate(model) {
      window.open(`https://docs.google.com/spreadsheets/d/${sheetId}/edit#gid=${gids[model]}`, '_blank');
    }
  </script>
</body>
</html>
