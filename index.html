<!DOCTYPE html>
<html>
<head>
  <title>Instructional Design Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #383838;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 15px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .tab {
      background-color: #4A4A4A;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      white-space: normal;
      text-align: center;
      line-height: 1.4;
    }

    .tab.active {
      background-color: #FF6F3C;
    }

    .tab:hover {
      background-color: #5C5C5C;
    }

    .content {
      margin-top: 20px;
      max-width: 800px;
      padding: 20px;
      background-color: #2C2C2C;
      border-radius: 10px;
    }

    .content h2 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 20px;
      line-height: 1.6;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showContent('Dashboard')">Dashboard</div>
    <div class="tab" onclick="showContent('ADDIE')">ADDIE</div>
    <div class="tab" onclick="showContent('SAM')">SAM</div>
    <div class="tab" onclick="showContent('Merrill')">Merrill's Principles</div>
    <div class="tab" onclick="showContent('Blooms')">Bloom's Taxonomy</div>
    <div class="tab" onclick="showContent('Gagne')">Gagne's 9 Events</div>
    <div class="tab" onclick="showContent('Backward')">Backward Design</div>
    <div class="tab" onclick="showContent('Action')">Action Mapping</div>
    <div class="tab" onclick="showContent('Retention')">Learner Retention</div>
    <div class="tab" onclick="showContent('70-20-10')">70-20-10 Model</div>
  </div>

  <div class="content" id="content">
    <h2>Dashboard</h2>
    <p>Welcome to the Instructional Design Dashboard. Choose a model to view details.</p>
    <iframe src="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE/edit#gid=0" id="sheetFrame"></iframe>
  </div>

  <script>
    function showContent(model) {
      const content = document.getElementById('content');
      const iframe = document.getElementById('sheetFrame');

      if (model === 'Dashboard') {
        content.innerHTML = `<h2>Dashboard</h2><p>Welcome to the Instructional Design Dashboard. Choose a model to view details.</p><iframe src="" id="sheetFrame"></iframe>`;
      } else {
        content.innerHTML = `<h2>${model}</h2><p>Loading content...</p><iframe src="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID_HERE/edit#gid=0" id="sheetFrame"></iframe>`;
      }

      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="showContent('${model}')"]`).classList.add('active');
    }
  </script>
</body>
</html>
