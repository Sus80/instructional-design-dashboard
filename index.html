<!DOCTYPE html>
<html>
<head>
  <title>Instructional Design Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #383838;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tab {
      background-color: #383838;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      color: #ffffff;
      border: 2px solid transparent;
    }

    .tab.active {
      color: #383838;
    }

    .tab[data-color="blue"] { background-color: #00A8F3; }
    .tab[data-color="green"] { background-color: #00FF00; }
    .tab[data-color="pink"] { background-color: #FF00FF; }
    .tab[data-color="yellow"] { background-color: #FFFF00; color: #383838; }
    .tab[data-color="cyan"] { background-color: #00FFFF; color: #383838; }
    .tab[data-color="red"] { background-color: #FF0000; }
    .tab[data-color="orange"] { background-color: #FF5A00; }
    .tab[data-color="purple"] { background-color: #7A00FF; }
    .tab[data-color="magenta"] { background-color: #FF00B3; }

    .content {
      max-width: 900px;
      margin: auto;
      background-color: #2C2C2C;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: opacity 0.3s ease-in-out;
    }

    .content button {
      margin-bottom: 15px;
      padding: 10px 20px;
      background-color: #FF6F3C;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .content button:hover {
      opacity: 0.9;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab" data-color="blue" onclick="showContent('ADDIE')">ADDIE</div>
    <div class="tab" data-color="green" onclick="showContent('SAM')">SAM</div>
    <div class="tab" data-color="pink" onclick="showContent('Merrill')">Merrill's Principles</div>
    <div class="tab" data-color="yellow" onclick="showContent('Blooms')">Bloom's Taxonomy</div>
    <div class="tab" data-color="cyan" onclick="showContent('Backward')">Backward Design</div>
    <div class="tab" data-color="red" onclick="showContent('Gagne')">Gagne's 9 Events</div>
    <div class="tab" data-color="orange" onclick="showContent('Action')">Action Mapping</div>
    <div class="tab" data-color="purple" onclick="showContent('Retention')">Learner Retention</div>
    <div class="tab" data-color="magenta" onclick="showContent('702010')">70-20-10 Model</div>
  </div>

  <div class="content" id="content">
    <h2>Dashboard</h2>
    <p>Welcome to the Instructional Design Dashboard.<br>Choose a model to view details.</p>
  </div>

  <script>
    const sheetId = "1qaCdmY_dPC0V1BZPIdWDtiNBv9ODgRDDFp47auniWSg";
    const gids = {
      'ADDIE': '404581032',
      'SAM': '2039657383',
      'Merrill': '1890133525',
      'Blooms': '588809985',
      'Backward': '1891183429',
      'Gagne': '1716457675',
      'Action': '2073042167',
      'Retention': '424513403',
      '702010': '233006912'
    };

    function showContent(model) {
      const content = document.getElementById('content');
      const color = document.querySelector(`[onclick="showContent('${model}')"]`).getAttribute('data-color');

      content.innerHTML = `
        <button style="background-color: ${color};" onclick="openTemplate('${model}')">Use this Template</button>
        <iframe src="https://docs.google.com/spreadsheets/d/${sheetId}/htmlembed?gid=${gids[model]}&single=true&widget=true&headers=false"></iframe>
      `;

      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      const activeTab = document.querySelector(`[onclick="showContent('${model}')"]`);
      activeTab.classList.add('active');
      activeTab.style.backgroundColor = color;
    }

    function openTemplate(model) {
      window.open(`https://docs.google.com/spreadsheets/d/${sheetId}/edit#gid=${gids[model]}`, '_blank');
    }
  </script>
</body>
</html>
